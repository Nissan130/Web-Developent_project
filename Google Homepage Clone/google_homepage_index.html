<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="google_homepage_style.css">
</head>
<body>
    <div class="top-bar">
        <div class="search-bar">
             <img src="images/left_arrow_icon.jpg" 
                alt="previous" class="left-arrow">
           <img src="images/right_arrow_icon.jpg" 
                alt="next" class="right-arrow">
            <img src="images/refresh_icon.png" 
                alt="refresh" class="refresh">
             <img src="images/home_icon.png" 
                    alt="refresh" class="home-icon">

            <input type="text" placeholder="Search Google or type a URL" class="first-input">

            <img src="images/three_dot_icon.png" 
            alt="three dot icon" class="three-dot">
            <img src="images/nissan.JPG" 
                alt="profile" class="profile-pic">                  
        </div>
        <div>
            <a href="https://www.gmail.com" class="link">
         <img src="images/gmail_logo.png" alt="Gmail" class="gmail">Gmail</a>

         <a href="https://www.youtube.com" class="link">
         <img src="images/youtube_logo.png" alt="Gmail" class="youtube">You Tube</a>
           
         <a href="https://maps.google.com" class="link">
          <img src="images/maps_logo.png" alt="Gmail" class="maps">Maps</a>
        </div>
        
    </div>
     

        <div class="below-top">
            <div class="short-link">
             <a href="https://www.gmail.com" class="gmail-link">Gmail</a>
             <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl" class="image-link">Images</a>
             <img src="images/search_labs_icon.png" alt="search lab" class="labs">
             <img src="images/google_apps_icon.png" alt="google-apps" class="nine-dot">
             <img src="images/nissan.JPG" alt="profile" class="profile-photo">
         </div>
         </div>
         <div class="google-logo">
            <img src="images/google_logo.png" alt="google logo" class="g-logo">
         </div>
         <div class="main-search">
            <input type="text" placeholder="Search Google or type a URL">
         </div>
         <div class="shortcuts">
            <img src="images/google_icon.png" alt="google icon">
            <p>Facebook</p>
         </div>
        
    </body>

</html>
