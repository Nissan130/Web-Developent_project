<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather_app_style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" 
            spellcheck="false">
            <button><img src="/Projects/Weather App/Icons/search.png"
                 alt="search icon"></button>
        </div>
        <div class="weather">
            <img src="/Projects/Weather App/Icons/rain.png" 
            alt="rain-icon" class="weather-icon">
            <h1 class="temp">41Â°C</h1>
            <h2 class="city">Rajshahi</h2>
            <div class="details">
                <div class="col">
                    <img src="/Projects/Weather App/Icons/humidity.png" 
                    alt="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Projects/Weather App/Icons/wind.png" 
                    alt="humidity-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const apiKey = "f6d37a358f28af153bc6efb290991967";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=rajshahi";
        
        async function checkWeather(){
            const response = await fetch(apiUrl+'&appid=${apiKey}');
            var data = await response.json();
            console.log(data);
        }
        checkWeather();
    </script>
</body>
</html>
